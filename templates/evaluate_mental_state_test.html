<!doctype html>
<html lang="en">

<style type='text/css'>
    body {
        background-image: url(static/al.png);
            background-position: center;
            background-size: cover;
        font-family: sans-serif;
        margin-top: 40px;

    }

    .regform {
        width: 800px;
        background-color: rgb(0, 0, 0, 0.8);
        margin: auto;
        color: #FFFFFF;
        padding: 10px 0px 10px 0px;
        text-align: center;
        border-radius: 15px 15px 0px 0px;

    }

    .main-form {
        width: 800px;
        margin: auto;
        background-color: rgb(0, 0, 0, 0.7);
        padding-left: 50px;
        padding-right: 50px;
        padding-bottom: 20px;
        color: #FFFFFF;
    }

    .form-group {
        margin-top: 5px;
        margin-bottom: 5px;
    }
</style>


<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <title>Alzheimer Detection</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Healthy</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link " aria-current="page" href="/MMSE_test">MMSE Test</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link " aria-current="page" href="/mental_state_test">Mental State Test</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link " aria-current="page" href="/patients">Patients</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link " aria-current="page" href="/alzheimer">Alzheimer</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link " aria-current="page" href="/pneumonia">Pneumonia</a>
                    </li>

                </ul>
            </div>
        </div>
    </nav>

    <div class='regform mt-3'>
        <h1>Warwick-Edinburgh - Mental State Test</h1>
        <small class='form-text ' style='color: #FFFFFF;'>* 1 = Never
        2 = Rare Times
        3 = Sometimes
        4 = Most Often
        5 = Always * </small>
    </div>

    <form action='result_test' class='main-form needs-validation' method="POST" enctype="multipart/form-data">
        <div class="row">
            <div class="col">
                <div class='form-group'>
            <label for="gidentifier">Given identifier.</label>
            <input type="number" name="gidentifier" id="gidentifier" class="form-control" required='True'>
            <small class='form-text ' style='color: #FFFFFF;'>* Identifier given by the doctor</small>
        </div>
            </div>
        </div>

        <div class='form-group'>
            <label for="q1">I felt optimistic about the future</label>
            <input type="number" name="q1" id="q1" class="form-control" required='True'>
        </div>

        <div class='form-group'>
            <label for="q2">I felt like a useful person</label>
            <input type="number" name="q2" id="q2" class="form-control" required='True'>
        </div>

        <div class='form-group'>
            <label for="q3">I felt relaxed</label>
            <input type="number" name="q3" id="q3" class="form-control" required='True'>
        </div>

        <div class='form-group'>
            <label for="q4">I felt interested in other people</label>
            <input type="number" name="q4" id="q4" class="form-control" required='True'>
        </div>

        <div class='form-group'>
            <label for="q4">I had enough energy</label>
            <input type="number" name="q5" id="q5" class="form-control" required='True'>
        </div>

        <div class='form-group'>
            <label for="q6">I coped well with the problems</label>
            <input type="number" name="q6" id="q6" class="form-control" required='True'>
        </div>

        <div class='form-group'>
            <label for="q7">I had a clear thought</label>
            <input type="number" name="q7" id="q7" class="form-control" required='True'>
        </div>

        <div class='form-group'>
            <label for="q8">I felt good about myself</label>
            <input type="number" name="q8" id="q8" class="form-control" required='True'>
        </div>

        <div class='form-group'>
            <label for="q9">I felt close to other people</label>
            <input type="number" name="q9" id="q9" class="form-control" required='True'>
        </div>

        <div class='form-group'>
            <label for="q10">I was confident in myself</label>
            <input type="number" name="q10" id="q10" class="form-control" required='True'>
        </div>

        <div class='form-group'>
            <label for="q11">I was able to make decisions on my own</label>
            <input type="number" name="q11" id="q11" class="form-control" required='True'>
        </div>

        <div class='form-group'>
            <label for="q12">I felt loved</label>
            <input type="number" name="q12" id="q12" class="form-control" required='True'>
        </div>

        <div class='form-group'>
            <label for="q13">I was interested in new things</label>
            <input type="number" name="q13" id="q13" class="form-control" required='True'>
        </div>

        <div class='form-group'>
            <label for="q14">I felt grateful</label>
            <input type="number" name="q14" id="q14" class="form-control" required='True'>
        </div>

        <div class='text-center'>
            <button type='submit' class='btn btn-outline-success' style='width:700px;margin-top: 30px;'> Submit
            </button>
        </div>



    </form>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>

</body>

</html>
